<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>    
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main">
        <div class="settings">
            <p class="panel">Pannel control</p>
            <input type="color" id="color">
            <button id="color-mode" class="btn active">Color Mode</button>
            <button id="rainbow-mode" class="btn">Rainbow Mode</button>
            <button id="eraser" class="btn">Eraser</button>
            <button id="clear">Clear All</button>
            <span id="rangeDisplay">33 x 33</span>
            <input type="range" min="1" max="64" id="range">
        </div>

        <div class="test">
            <input type="number" id="inputGrids" placeholder="How many grids? Max 100">
            <div id="container"></div>
        </div>
    </div>
</body>
</html>
